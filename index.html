<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>asd</title>
</head>
<body>
	<div id="nomeDiv" class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
							<p> Nome :
			<input type="textarea" class="form-control" name="nome" id="nome">
			</div>
			<div class="col-sm-4"></div>
		</div>
					<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
			<p>Ultimo Acesso :
			<input type="text" name="acesso" id="acesso" disabled="disabled" class="form-control" >
			</div>
			<div class="col-sm-4"></div>
		</div>
								<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
<p>Texto :<br>
			<textarea id="mudou" class="form-control" ></textarea>
			</div>
			<div class="col-sm-4"></div>
		</div>
											<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
			<br>
			<button onclick="limpar()" class="btn btn-default">Limpar Storage</button>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
</body>
<script>
	var existe = false;
	var textoNome = "";
		$(function() {
		texto();
		alterarNome();
		if(existe){
			var ultimoAcesso = localStorage.getItem('ultimoAcesso');
			document.getElementById('acesso').value = ultimoAcesso;
			alert("Ol√° " + textoNome + " seu ultimo acesso foi : " + ultimoAcesso)
		}
		setDate();
	});



	var textA = document.getElementById('mudou');
	var nome = document.getElementById('nome');
	//texto
	textA.addEventListener('change',
		function(){
			var string = textA.value;
			localStorage.setItem('texto',string);
	},false);

	//nome
	nome.addEventListener('change',
		function(){
			var string = nome.value;
			localStorage.setItem('nome',string);
	},false);

	function texto(){
		var jaTem = localStorage.getItem('texto');
		if(jaTem){
			textA.value = jaTem;
		}
	}

	function alterarNome(){
		var nomeAnterior = localStorage.getItem('nome');
		if(nomeAnterior){
			nome.value = nomeAnterior;
			existe = true;
		}
		textoNome = nomeAnterior;
	}

	function setDate(){
		var currentDate = new Date();
		var day = currentDate.getDate();
		var month = currentDate.getMonth() + 1;
		var year = currentDate.getFullYear();
		var curHour = currentDate.getHours();
		var curMinute = currentDate.getMinutes();
		var curSec = currentDate.getSeconds();
		var ultimoAcesso = day + '/' + month + '/' + year + " "+ curHour + ":" + curMinute + ":" + curSec;
		localStorage.setItem('ultimoAcesso',ultimoAcesso);
	}
	
	function limpar(){
		localStorage.clear();
	}
</script>
</html>
